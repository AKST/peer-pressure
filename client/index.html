<head>
  <title>peer-pressure</title>
</head>

<body>
  <div class="container">
    <h1>Peer Pressure</h1>
    {{> pressureForm}}
  </div>
</body>

<template name="pressureForm">
  <form class="new-pressure">
    <section class="new-pressure-section">
      <input class="new-pressure-user" name="twitter" placeholder="twitter handle"/>
      <input class="new-pressure-message" name="twitterMessage" placeholder="message"/>
    </section>

    <section class="new-pressure-section">
      <input class="new-pressure-user" name="mobile" placeholder="mobile number"/>
      <input class="new-pressure-message" name="mobileMessage" placeholder="message"/>
    </section>

    <section class="new-pressure-section">
      <input class="new-pressure-user" name="email" placeholder="email"/>
    </section>

    <section class="new-pressure-section submits">
      <input class="new-pressure-user" type="submit"/>
    </section>
  </form>
</template>
