<head>
  <title>peer-pressure</title>
</head>

<body>
  <div class="container">
    <h1>Peer Pressure</h1>

    {{> pressureForm}}
  </div>
</body>

<template name="pressureForm">
  <form class="new-pressure">
    <section class="new-pressure-section">
      <input name="twitter" placeholder="twitter handle"/>
    </section>

    <section class="new-pressure-section">
      <input name="mobile" placeholder="mobile number"/>
    </section>

    <section class="new-pressure-section">
      <input name="email" placeholder="email"/>
    </section>

    <section class="new-pressure-section submits">
      <input type="submit"/>
    </section>
  </form>
</template>
